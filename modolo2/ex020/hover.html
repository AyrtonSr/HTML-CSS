<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon2/favicon.ico" type="image/x-icon">
    <title>Hovers</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover>p {
            display: block;
            color: rgb(214, 27, 27);
            background-color: black;
            width: 300px;
        }

        div>p {
            display: none;
        }

        div:hover {
            color: red;
            cursor: pointer;

        }
    </style>
</head>

<body>
    <h1>Exemplos de hovers</h1>
    <p>Passe o mause sobre o texto a baixo</p>
    <div>
        Passe o mause aqui
        <p>BOOOOO....</p>
    </div>
    <p>Fim do exemplo</p>
</body>

</html>
