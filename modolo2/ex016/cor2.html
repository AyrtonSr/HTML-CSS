<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon2/favicon.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        * {
            /*Configuração global de CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #A377CC 10%, #944DC7, #C52A6E, #F90608, #F85802 100%);
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1>Usando gradiente em css</h1>
</body>

</html>
