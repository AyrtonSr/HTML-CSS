<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icone/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1>Teste de forms (Select, datalist e textarea)</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="Estado" id="iest">
                <option value="" selected>--Escolha--</option>
                <optgroup label="Região Misturada">
                    <option value="SP">São Paulo</option>
                    <option value="AM">Amazonas</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Regios com Rio">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="Profissão" id="prof" list="lstprof">
            <datalist id="lstprof">
                <optgroup label="Profissões">
                    <option value="ADM">Admistrador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="CONT">Contador</option>
                    <option value="PROF">Professor</option>
                </optgroup>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva algo"></textarea>
            <!--Usar o post-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
