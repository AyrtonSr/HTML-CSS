<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icone/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1>Teste de forms</h1>
    <fieldset>
        <form action="cadastro.php" method="post">
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="Cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nível de satisfação: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="10">
            </p>
            <p>
                <label for="ifoto">Foto do Perfil: </label>
                <input type="file" name="Foto" id="ifoto">
                <!--
                    Não pode usar o metodo get, tem que ser o post
                    
                -->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
