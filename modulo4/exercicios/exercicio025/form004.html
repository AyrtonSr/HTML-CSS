<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icone/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formul√°rios</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="Nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required size="30" autocomplete="email" placeholder="Seu e-mail">
            </p>
            <p>
                <label for="ifone">Telefone: </label>
                <input type="tel" name="fone" id="ifone" pattern="^[0-9]{4}-[0-9]{4}$" required autocomplete="tel" placeholder="0000-0000">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
