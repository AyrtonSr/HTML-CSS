<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icone/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="name" id="inome" required maxlength="30" size="20" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="nmedia" id="imedia" required min="0" max="10" value="6" step="0.1">
        </p>
        <p>
            <label for="imes">Mês: </label>
            <input type="month" name="nmes" id="imes" required>
        </p>
        <p>
            <label for="iprova">Dia da prova</label>
            <input type="date" name="nprova" id="iprova" required >
        </p>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="nhora" id="ihora" required >
        <p>
            <input type="submit"> 
            <input type="reset">
        </p>
    </form>
</body>
</html>
