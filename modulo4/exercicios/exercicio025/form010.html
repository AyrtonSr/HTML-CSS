<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="iano">Em que ano vc nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2024" value="2000" oninput="calcIdade()">
    </p>
    <label for="iidade">Vc faz: </label> 
    <output id="iidade">0 </output> anos
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
